<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/repository.css">
    <!-- [END css] -->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Wine Inventory</a>
          <div class="nav-collapse collapse pull-right">
          <a href="/shoppingcart" class="btn">My Shopping Cart</a>
          <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Enter New Wine</h2>
      <hr>
      <form action="/enter" method="post">
        <input type="hidden" value="{{type_name}}" name="type_name">
        <div>Country of Origin:<textarea name="country" class="input-block-level" rows="1" required></textarea></div>
        <div>Region:<textarea name="region" class="input-block-level" rows="1" required></textarea></div>
        <div>Price:<Input type="number" name="price" class="input-block-level" rows="1" required/></div>
        <div>Winery Name:<textarea name="name" class="input-block-level" rows="1"></textarea></div>
        <div>Variety:<textarea name="variety" class="input-block-level" rows="1"></textarea></div>
        <div>Year:<Input type="number" name="year" class="input-block-level" row="1" required/></div>
        <div><input type="submit" class="btn btn-large btn-primary" value="Save Wine Info"></div>
      </form>

      <hr>

      <form>Type:
        <input value="{{ type_name }}" name="type_name">
        <input type="submit" value="switch">
      </form>

      <a href="/">Return Main Page</a>
    </div>
  </body>
</html>
{% endautoescape %}
